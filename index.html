<!DOCTYPE html>
<html class="no-js">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Virtual Classroom Proof of Concept</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
		
		<!-- Stylesheet Ressources -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/VCR.css">
		
		<!-- Unique user settings -->
		<script>
			window.APP = {
				speaker: location.hash.substring(1,5) === "join" ? false : true,
				roomId: 1,
				name: 'Prof. Drs. J.P.S. Ruitenschild',
				socketHost: '192.168.1.3:8889/RTC'
			};
		</script>
        
        <script src="js/modernizr-2.6.1.min.js"></script>
	</head>
	<body>
		<div class="row-fluid clearfix">
			<div class="span12 header-img"></div>
		</div>
		<div class="row-fluid">
			<div class="span12 blocks header-blocks"></div>
		</div>
		<div class="row">
			<div class="navbar">
				<div class="navbar-inner">
				<div class="logo"><img src="img/logo-short.png" /></div>
					<ul class="nav">
						<li><a href="#">Leave Virtual Classroom</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div style="height: 100%">
		<div class="row" style="width: 970px; margin-left: auto; margin-right: auto;">
			<div class="span6 VCR-container" id="VCR-videos">
				<div class="VCR-mainVideo"></div>
				<div class="VCR-localVideo"></div>
				<div class="VCR-remoteVideosContainer">
					<div class="VCR-remoteVideos"></div>
				</div>
			</div>
			<div class="span6 VCR-container VCR-chat">
                <div id="tchat" class="tchat"></div>
                <form class="form-inline" id="chatForm">
                	<div class="input-append">
                        <input id="mess" type="text" autocomplete="off" placeholder="Message" disabled="disabled" style="position: relative; z-index: 1;">
                        <a href="#" id="send" class="btn disabled" style="width: 40px; margin-left: -69px; z-index: 2; position: relative;">Send</a>
                	</div>
                </form>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span1"></div>
			<div class="span1"></div>
		</div>
		</div>
		
		<!-- Call the socket.io Ressources of the server -->
		<script src="http://192.168.1.3:8889/socket.io/socket.io.js"></script>
		
		<!-- JavaScript Ressources -->
        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>-->
        <script>window.jQuery || document.write('<script src="js/jquery-1.8.2.min.js"><\/script>')</script>
		<script src="js/bootstrap.js"></script>
		<script src="js/RTC.js"></script>
		<script src="js/VCR.js"></script>
		<script>
			// testing namespaces
			var namespaceSocket = io.connect(APP.socketHost + '/RTC');
		</script>
	</body>
</html>
